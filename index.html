<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Simple Calculator JS</h1>
    </header>
    <main class="container">
        <div class="instructions">
            <ol>
                <li>Click on the button below.</li>
                <li>You will get two input prompts.</li>
                <li>Input any two numbers.</li>
                <li>Afterwards it will display the four operations (+, -, *, /) using the two numbers.</li>
            </ol>
        </div>
        <div>
            <button onclick="calculator();">Click Here!</button>
            <div id="results">
                <p>All the results should be displayed here!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Jake Schultz</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
